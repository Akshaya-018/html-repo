<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <div></div>
        <label>username</label>
        <input type="text" id="uname" name="uname" value="" placeholder="\\enter your name">
        </div>
        <div>   
        <label>password</label>
        <input type="password" id="psw" value="" placeholder="\\enter your password">
        </div>   
        <div>
            <label >DOB</label>
            <input type="date">
        </div>
        <div>
            <label for="">mobile number</label>
            <input type="number" maxlength="10" placeholder="contact number" >
        </div>
        <div>
            <label for="">email</label>
            <input type="email" id="mailid" name="mailid" value="" placeholder="\\enter your email" size="30">
        </div>
        <div>
            <label for="">gender</label>
            <input type="radio" name="gender" value="male" checked />male
            <input type="radio" name="gender" value="female"  />female
        </div>
        <div>
            <label for="">skills</label>
            <input type="checkbox" name="" value="html" checked />html
            <input type="checkbox" name="" value="python"  />python
        </div>
        <div>
            <select name="" id="">
                <option value="choose">language</option>
                <option value="tamil">tamil</option>
                <option value="english">english</option>
                <option value="french">french</option>
            </select>
        </div>
        
    </form>
</body>
</html>
